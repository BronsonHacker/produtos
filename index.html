<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadin - Seu desejo, nosso achado!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c143d; /* Azul escuro do logo */
            color: #E6E0F8; /* Lavanda suave para texto */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-brand {
            font-family: 'Playfair Display', serif;
        }

        .product-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            background-color: #1a224a;
            border: 1px solid #29315c;
            overflow: hidden;
        }

        .product-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category-btn {
            background-color: #1a224a;
            border: 1px solid #29315c;
            color: #E6E0F8;
            transition: all 0.3s ease;
        }

        .category-btn:hover, .category-btn.active {
            background-color: #FFD700;
            color: #0c143d;
            border-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex justify-center items-center gap-4 mb-4">
                <!-- LOGO CARREGADO LOCALMENTE -->
                <img src="logo.png" alt="Logo Achadin" class="h-20">
                <div>
                     <h1 class="text-6xl font-brand font-bold text-amber-300">Achadin</h1>
                     <p class="text-lg text-amber-100/70">Seu desejo, nosso achado.</p>
                </div>
            </div>
        </div>
    </header>

    <main class="pb-12 sm:pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="category-filters" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8 md:mb-12">
            </div>
            
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>
            <div id="loading-message" class="text-center text-gray-400 text-lg mt-8">Carregando seus achados...</div>
        </div>
    </main>

    <footer class="py-8 mt-12 border-t border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2024 Achadin. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.getElementById('product-grid');
            const loadingMessage = document.getElementById('loading-message');
            const categoryFiltersContainer = document.getElementById('category-filters');
            let allProducts = [];

            // --- LÓGICA DE CATEGORIZAÇÃO DINÂMICA ---
            function assignCategory(productName) {
                const name = productName.toLowerCase();
                if (name.includes('playstation') || name.includes('xbox') || name.includes('nintendo') || name.includes('console') || name.includes('jogo')) return 'Games';
                if (name.includes('fone') || name.includes('headset') || name.includes('mouse') || name.includes('teclado') || name.includes('controle')) return 'Acessórios';
                if (name.includes('ssd') || name.includes('monitor') || name.includes('webcam') || name.includes('notebook') || name.includes('papel fotográfico')) return 'Informática';
                if (name.includes('microfone') || name.includes('câmera') || name.includes('celular') || name.includes('smartphone') || name.includes('smartwatch')) return 'Eletrônicos';
                if (name.includes('liquidificador') || name.includes('batedeira') || name.includes('cafeteira') || name.includes('air fryer')) return 'Eletrodomésticos';
                return 'Outros'; // Categoria padrão
            }

            async function loadProducts() {
                try {
                    const response = await fetch('products.json?v=' + new Date().getTime());
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    
                    const productsData = await response.json();
                    
                    // Adiciona a categoria dinamicamente a cada produto
                    allProducts = productsData.map(product => ({
                        ...product,
                        category: assignCategory(product.name)
                    }));

                    loadingMessage.style.display = 'none';
                    setupCategoryFilters(allProducts);
                    displayProducts(allProducts);
                } catch (error) {
                    console.error("Erro ao carregar ou processar produtos:", error);
                    loadingMessage.textContent = 'Não foi possível encontrar os tesouros. Verifique se o arquivo "products.json" está na mesma pasta do index.html.';
                }
            }
            
            function setupCategoryFilters(products) {
                if (!categoryFiltersContainer) return;
                const categories = ['Todos', ...new Set(products.map(p => p.category).filter(Boolean))].sort();
                
                categoryFiltersContainer.innerHTML = categories.map(category => 
                    `<button class="category-btn px-4 py-2 rounded-full font-semibold text-sm shadow-md ${category === 'Todos' ? 'active' : ''}" data-category="${category}">
                        ${category}
                    </button>`
                ).join('');

                categoryFiltersContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const selectedCategory = e.target.dataset.category;
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        const filteredProducts = selectedCategory === 'Todos' ? allProducts : allProducts.filter(p => p.category === selectedCategory);
                        displayProducts(filteredProducts);
                    }
                });
            }

            function createStarRating(rating) {
                const safeRating = parseFloat(rating) || 0;
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    const starClass = i <= safeRating ? 'text-amber-400' : 'text-gray-600';
                    starsHTML += `<svg class="w-4 h-4 ${starClass}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>`;
                }
                return `<div class="flex items-center">${starsHTML}</div>`;
            }

            function displayProducts(products) {
                if (!productGrid) return;
                productGrid.innerHTML = ''; 

                if(products.length === 0){
                    productGrid.innerHTML = `<p class="text-center text-gray-400 col-span-full">Nenhum achado encontrado nesta categoria.</p>`;
                    return;
                }

                products.forEach((product, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card rounded-lg flex flex-col';
                    
                    const originalPrice = parseFloat(product.originalPrice);
                    const currentPrice = parseFloat(product.price);
                    const discount = originalPrice > currentPrice ? Math.round(((originalPrice - currentPrice) / originalPrice) * 100) : 0;
                    
                    card.innerHTML = `
                        <div class="relative overflow-hidden group">
                            <img class="w-full h-48 object-cover" src="${product.imageUrl}" alt="${product.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/161b22/c9d1d9?text=Imagem+Indispon%C3%ADvel';">
                            <div class="absolute top-2 left-2 bg-gray-900/60 text-white text-xs font-bold w-8 h-8 flex items-center justify-center rounded-full backdrop-blur-sm border border-gray-700">${index + 1}</div>
                            ${discount > 0 ? `<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">${discount}% OFF</div>` : ''}
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <div class="flex-grow" style="min-height: 60px;">
                                <h3 class="text-sm font-semibold text-gray-200 line-clamp-3">${product.name}</h3>
                            </div>
                            <div class="mt-auto pt-2">
                                <div class="mb-2">
                                    <span class="text-2xl font-bold text-white">R$${product.price}</span>
                                    ${originalPrice > currentPrice ? `<span class="ml-2 text-sm text-gray-500 line-through">R$${product.originalPrice}</span>` : ''}
                                </div>
                                <div class="flex items-center space-x-2 text-xs text-gray-400 mb-4 h-5">
                                    ${createStarRating(product.rating)}
                                    <span class="pt-px">(${product.reviews} reviews)</span>
                                </div>
                                <a href="${product.affiliateLink}" target="_blank" rel="noopener noreferrer" class="block w-full bg-amber-400 text-slate-900 text-center font-bold py-2 rounded-md hover:bg-amber-300 transition-all duration-300 text-sm shadow-md hover:shadow-amber-400/20">
                                    Ver Oferta
                                </a>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });

                setupIntersectionObserver();
            }

            function setupIntersectionObserver() {
                const cards = document.querySelectorAll('.product-card');
                if (cards.length === 0) return;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                cards.forEach(card => observer.observe(card));
            }

            loadProducts();
        });
    </script>

</body>
</html>

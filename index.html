<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadin - Seu desejo, nosso achado!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c143d;
            color: #E6E0F8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-brand {
            font-family: 'Playfair Display', serif;
        }

        .product-card, .testimonial-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            background-color: #1a224a;
            border: 1px solid #29315c;
            overflow: hidden;
        }

        .product-card.is-visible, .testimonial-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* EFEITO DE BRILHO NOS CARDS */
        .product-image-container:hover .shine-effect {
            opacity: 1;
            transform: scale(1.5) rotate(20deg);
        }
        .shine-effect {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            transition: opacity 0.8s ease, transform 0.8s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .nav-btn {
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.2s ease;
            background-color: rgba(26, 34, 74, 0.5);
            backdrop-filter: blur(4px);
        }

        .carousel-container:hover .nav-btn {
            opacity: 1;
        }
        .nav-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .product-carousel {
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .product-carousel::-webkit-scrollbar {
            display: none;
        }
        
        /* EFEITO DE FADE NAS LATERAIS DO CARROSSEL */
        .carousel-container {
            position: relative;
        }
        .carousel-container::before, .carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            pointer-events: none;
            z-index: 2;
        }
        .carousel-container::before {
            left: 0;
            background: linear-gradient(to right, #0c143d, transparent);
        }
        .carousel-container::after {
            right: 0;
            background: linear-gradient(to left, #0c143d, transparent);
        }

        .testimonial-carousel::-webkit-scrollbar { height: 8px; }
        .testimonial-carousel::-webkit-scrollbar-track { background: #1a224a; border-radius: 10px; }
        .testimonial-carousel::-webkit-scrollbar-thumb { background: #4a517a; border-radius: 10px; }
        .testimonial-carousel::-webkit-scrollbar-thumb:hover { background: #FFD700; }
    </style>
</head>
<body class="bg-[#0c143d]">

    <header class="py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex flex-col justify-center items-center gap-3 mb-10 group">
                <!-- LOGO CARREGADO LOCALMENTE -->
                <img src="logo.png" alt="Logo Achadin" class="h-56 w-56 object-cover rounded-full border-4 border-[#29315c] shadow-lg transition-transform duration-300 ease-in-out group-hover:scale-105">
                <p class="text-xl text-amber-100/70 mt-2">Seu desejo, nosso achado.</p>
            </div>
        </div>
    </header>
    
    <!-- BANNER DE DESTAQUE ATUALIZADO -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-16">
        <div class="relative rounded-xl overflow-hidden bg-cover bg-center h-64 flex items-center justify-center text-center p-4" style="background-image: url('https://images.unsplash.com/photo-1542862579-231622354318?q=80&w=1974&auto=format&fit=crop');">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0c143d] via-[#0c143d]/70 to-transparent"></div>
            <div class="relative">
                <h2 class="text-5xl font-brand font-bold text-white shadow-lg">Os Tesouros da Semana</h2>
                <p class="text-amber-100/80 mt-2 text-lg">Achados incríveis que acabaram de chegar!</p>
            </div>
        </div>
    </section>

    <main class="pb-12 sm:pb-16">
        <div id="category-sections" class="space-y-16">
            <!-- As seções de categorias serão injetadas aqui -->
        </div>
        <div id="loading-message" class="text-center text-gray-400 text-lg mt-8">Carregando seus achados...</div>
    </main>

    <!-- Seção de Testemunhos -->
    <section id="testimonials-section" class="py-16 bg-[#1a224a]/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-brand font-bold text-amber-300">O que nossos Achadores dizem</h2>
                <p class="mt-2 text-lg text-amber-100/70">A magia de encontrar o incrível, na voz de quem já descobriu.</p>
            </div>
            <div id="testimonial-carousel" class="testimonial-carousel flex gap-6 overflow-x-auto pb-4">
                <!-- Comentários serão inseridos aqui -->
            </div>
        </div>
    </section>

    <footer class="py-8 mt-12 border-t border-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2024 Achadin. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sectionsContainer = document.getElementById('category-sections');
            const loadingMessage = document.getElementById('loading-message');
            const testimonialCarousel = document.getElementById('testimonial-carousel');
            let allProducts = [];
            let testimonialInterval;

            // --- LÓGICA DE CATEGORIZAÇÃO REFINADA ---
            function assignCategory(productName) {
                const name = productName.toLowerCase();
                if (/\b(meia|cueca|camiseta|calça|tênis|mochila|mala|jaqueta)\b/.test(name)) return 'Moda e Acessórios';
                if (/\b(ferramenta|furadeira|parafusadeira|serra|soprador|chave de fenda|alicate|jogo de soquete)\b/.test(name)) return 'Ferramentas';
                if (/\b(playstation|ps4|ps5|xbox|nintendo|console|jogo astro bot|spider-man 2|mario kart)\b/.test(name)) return 'Games';
                if (/\b(fone|headset|mouse|teclado|controle|joystick)\b/.test(name)) return 'Acessórios';
                if (/\b(ssd|monitor|webcam|notebook|papel fotográfico|impressora|filamento)\b/.test(name)) return 'Informática';
                if (/\b(microfone|câmera|celular|smartphone|smartwatch|carregador|cabo|projetor|receptor)\b/.test(name)) return 'Eletrônicos';
                if (/\b(liquidificador|batedeira|cafeteira|air fryer|sanduicheira|chaleira|aquecedor|fogão|grill)\b/.test(name)) return 'Eletrodomésticos';
                if (/\b(creatina|whey|suplemento)\b/.test(name)) return 'Suplementos';
                return 'Outros';
            }

            async function loadData() {
                try {
                    const response = await fetch('products.json?v=' + new Date().getTime());
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const productsData = await response.json();
                    
                    allProducts = productsData.map(product => ({ ...product, category: assignCategory(product.name) }));

                    loadingMessage.style.display = 'none';
                    displayCategories(allProducts);
                    displayTestimonials();
                } catch (error) {
                    console.error("Erro ao carregar ou processar produtos:", error);
                    loadingMessage.textContent = 'Não foi possível encontrar os tesouros. Verifique se o arquivo "products.json" está na mesma pasta do index.html.';
                }
            }
            
            function createStarRating(rating) {
                const safeRating = parseFloat(rating) || 0;
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    const starClass = i <= safeRating ? 'text-amber-400' : 'text-gray-600';
                    starsHTML += `<svg class="w-4 h-4 ${starClass}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>`;
                }
                return `<div class="flex items-center">${starsHTML}</div>`;
            }

            function createProductCard(product, index) {
                const originalPrice = parseFloat(product.originalPrice);
                const currentPrice = parseFloat(product.price);
                const discount = originalPrice > currentPrice ? Math.round(((originalPrice - currentPrice) / originalPrice) * 100) : 0;

                return `
                    <div class="product-card flex-shrink-0 w-64 rounded-lg flex flex-col">
                        <div class="relative overflow-hidden group product-image-container">
                            <div class="shine-effect"></div>
                            <img class="w-full h-48 object-cover" src="${product.imageUrl}" alt="${product.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/161b22/c9d1d9?text=Imagem+Indispon%C3%ADvel';">
                            ${discount > 0 ? `<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">${discount}% OFF</div>` : ''}
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <div class="flex-grow" style="min-height: 60px;">
                                <h3 class="text-sm font-semibold text-gray-200 line-clamp-3">${product.name}</h3>
                            </div>
                            <div class="mt-auto pt-2">
                                <div class="mb-2">
                                    <span class="text-2xl font-bold text-white">R$${product.price}</span>
                                    ${originalPrice > currentPrice ? `<span class="ml-2 text-sm text-gray-500 line-through">R$${product.originalPrice}</span>` : ''}
                                </div>
                                <div class="flex items-center space-x-2 text-xs text-gray-400 mb-4 h-5">
                                    ${createStarRating(product.rating)}
                                    <span class="pt-px">(${product.reviews} reviews)</span>
                                </div>
                                <a href="${product.affiliateLink}" target="_blank" rel="noopener noreferrer" class="block w-full bg-amber-400 text-slate-900 text-center font-bold py-2 rounded-md hover:bg-amber-300 transition-all duration-300 text-sm shadow-md hover:shadow-amber-400/20">
                                    Ver Oferta
                                </a>
                            </div>
                        </div>
                    </div>`;
            }

            function displayCategories(products) {
                if (!sectionsContainer) return;
                const groupedByCategory = products.reduce((acc, product) => {
                    (acc[product.category] = acc[product.category] || []).push(product);
                    return acc;
                }, {});

                sectionsContainer.innerHTML = ''; 
                const categoryOrder = ['Games', 'Acessórios', 'Informática', 'Eletrônicos', 'Eletrodomésticos', 'Ferramentas', 'Moda e Acessórios', 'Suplementos', 'Outros'];
                
                for (const category of categoryOrder) {
                    if (!groupedByCategory[category]) continue;
                    
                    const productsInCategory = groupedByCategory[category];
                    const categoryId = `carousel-${category.replace(/[^a-zA-Z0-9]/g, '')}`;

                    const section = document.createElement('section');
                    section.className = 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8';
                    section.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-3xl font-brand font-bold text-amber-300">${category}</h2>
                        </div>
                        <div class="relative carousel-container">
                            <button class="nav-btn absolute -left-5 top-1/2 -translate-y-1/2 z-10 p-2 rounded-full" data-carousel="${categoryId}" data-direction="-1">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <div id="${categoryId}" class="product-carousel flex gap-6 overflow-x-auto pb-4">
                                ${productsInCategory.map((p, i) => createProductCard(p, i)).join('')}
                            </div>
                            <button class="nav-btn absolute -right-5 top-1/2 -translate-y-1/2 z-10 p-2 rounded-full" data-carousel="${categoryId}" data-direction="1">
                               <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                    `;
                    sectionsContainer.appendChild(section);
                }
                
                setupIntersectionObserver('.product-card');
                setupCarouselButtons();
            }

            function displayTestimonials() {
                if(!testimonialCarousel) return;
                const testimonials = [
                    { name: 'Juliana S.', avatar: '1', comment: 'Encontrei uma oferta de um fone que eu queria há meses! É como mágica, recomendo demais.' },
                    { name: 'Ricardo M.', avatar: '2', comment: 'Achei que era só mais um site de ofertas, mas a curadoria aqui é fantástica. Virei fã!' },
                    { name: 'Fernanda L.', avatar: '3', comment: 'Finalmente um lugar que reúne os verdadeiros "achadinhos". Economizei muito na compra do meu console novo.' },
                    { name: 'Lucas P.', avatar: '4', comment: 'Todos os dias eu entro pra ver as novidades. É viciante! Já comprei 3 coisas que estavam na minha lista de desejos.' },
                    { name: 'Ana B.', avatar: '5', comment: 'O gênio do Achadin realmente sabe o que a gente procura. Simplesmente incrível!' },
                    { name: 'Carlos V.', avatar: '6', comment: 'Serviço top! Encontrei uma ferramenta que estava esgotada em todo lugar.'}
                ];

                testimonialCarousel.innerHTML = testimonials.map(t => `
                    <div class="testimonial-card flex-shrink-0 w-80 rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <img class="w-12 h-12 rounded-full object-cover mr-4 border-2 border-amber-300" src="https://i.pravatar.cc/80?u=${t.avatar}" alt="Avatar de ${t.name}">
                            <div>
                                <p class="font-bold text-white">${t.name}</p>
                                <div class="flex items-center"><p class="text-xs text-green-400 mr-1">Comprador Verificado</p><svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg></div>
                            </div>
                        </div>
                        <p class="text-gray-300 text-sm">“${t.comment}”</p>
                    </div>
                `).join('');
                
                setupIntersectionObserver('.testimonial-card');
                setupTestimonialAutoplay();
            }

            function setupCarouselButtons() {
                document.querySelectorAll('.nav-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const carousel = document.getElementById(button.dataset.carousel);
                        if(carousel) {
                            const scrollAmount = (carousel.querySelector('.product-card')?.offsetWidth + 24) * 2;
                            carousel.scrollBy({ left: scrollAmount * parseInt(button.dataset.direction, 10), behavior: 'smooth' });
                        }
                    });
                });
            }
            
            function setupTestimonialAutoplay() {
                const startAutoplay = () => {
                    testimonialInterval = setInterval(() => {
                        if (testimonialCarousel) {
                            const scrollAmount = testimonialCarousel.querySelector('.testimonial-card')?.offsetWidth + 24;
                            if (testimonialCarousel.scrollLeft + testimonialCarousel.clientWidth >= testimonialCarousel.scrollWidth -1) {
                                testimonialCarousel.scrollTo({ left: 0, behavior: 'smooth' });
                            } else {
                                testimonialCarousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                            }
                        }
                    }, 5000); // Rola a cada 5 segundos
                };

                const stopAutoplay = () => clearInterval(testimonialInterval);

                testimonialCarousel.addEventListener('mouseenter', stopAutoplay);
                testimonialCarousel.addEventListener('mouseleave', startAutoplay);
                
                startAutoplay();
            }

            function setupIntersectionObserver(selector) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll(selector).forEach(el => observer.observe(el));
            }

            loadData();
        });
    </script>

</body>
</html>

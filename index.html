<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadin - Seu desejo, nosso achado!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c143d;
            color: #E6E0F8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-brand {
            font-family: 'Playfair Display', serif;
        }

        /* --- ESTILO ADICIONADO PARA O BANNER --- */
        .banner-tesouros {
            /* IMPORTANTE: Certifique-se de que o nome do seu arquivo de imagem é 'banner-tesouros.jpg' e está na pasta 'images' */
            background-image: url('images/banner-tesouros.jpg');
        }
        /* --- FIM DO ESTILO DO BANNER --- */

        .product-card, .testimonial-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            background-color: #1a224a;
            border: 1px solid #29315c;
            overflow: hidden;
        }

        .product-card.is-visible, .testimonial-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* EFEITO DE BRILHO NOS CARDS */
        .product-image-container:hover .shine-effect {
            opacity: 1;
            transform: scale(1.5) rotate(20deg);
        }
        .shine-effect {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            transition: opacity 0.8s ease, transform 0.8s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .nav-btn {
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.2s ease;
            background-color: rgba(26, 34, 74, 0.5);
            backdrop-filter: blur(4px);
        }

        .carousel-container:hover .nav-btn {
            opacity: 1;
        }
        .nav-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .product-carousel {
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .product-carousel::-webkit-scrollbar {
            display: none;
        }
